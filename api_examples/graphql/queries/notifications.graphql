query AllActivities($filter: [String!], $paging: String) {
  data: notifications(filter: $filter, paging: $paging) {
    paging {
      next
      __typename
    }
    metadata {
      stats {
        total
        __typename
      }
      __typename
    }
    items {
      notificationType
      ...NotifyData
      ...Control
      ...ActiveGrant
      ...Grant
      ...Resource
      ...PolicyValue
      ...PolicySetting
      ...Actor
      ...Favorite
      turbot {
        createTimestamp
        id
        processId
        __typename
      }
      __typename
    }
    __typename
  }
}

