{
  # AWS CIS control summary (across multiple accounts)
  awsCis: controlsByControlTypeList(filter:"controlType:'tmod:@turbot/aws-cisv1#/control/types/cis'") {
    metadata {
      stats {
        control {
          total
          alarm
          error
          invalid
          ok
          skipped
          tbd
        }
      }
    }
    items {
      type {
        turbot {
          akas
        }
        trunk {
          items {
            turbot {
            	title
            }
          }
        }
      }
      summary {
        control {
          total
          alarm
          error
          invalid
          ok
          skipped
          tbd
        }
      }
    }
  }
}